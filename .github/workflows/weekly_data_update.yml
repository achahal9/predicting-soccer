name: Weekly Data Update

on:
  schedule:
    # Run at 00:00 on Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests
        
    - name: Run Update Pipeline
      run: |
        python src/data/update_pipeline.py --save
        
    - name: Commit and push if changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add src/data/historicaldata2000-25/Matches.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update match data" && git push)
